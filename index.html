<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>CSS Experiment</title>
<style>
  :root {
  --corgisize: 200px;
  --bordersize: 2px;
    
  --bgcolor: #f1e36f;
  --corgicolor: #deac33;
  --corgiborder: #c6961d;
  --corgiblack: #211d18;
}
  body {
    background-color: var(--bgcolor);
  }
  
  .corgibase {
    position: absolute;
    
    width: var(--corgisize);
    height: var(--corgisize);
    left: calc(50vw - calc(0.5 * var(--corgisize)));
    top: calc(50vh - calc(0.5 * var(--corgisize)));
    
    background-color: var(--corgicolor);
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 50%;
    border-bottom: none;
  }
  
  .corgibase::before {
		content: "";
    position: absolute;
    
    width: calc(0.75 *var(--corgisize));
    height: calc(0.75 *var(--corgisize));
    left: calc(0.12 *var(--corgisize));
    top: calc(0.25 *var(--corgisize));
    
    background-color: white;
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 50%;
    border-bottom: none;

  }
  
  .corgibase::after {
    content: "";
    position: absolute;
    
    width: calc(0.18 *var(--corgisize));
    height: calc(0.25 *var(--corgisize));
    left: calc(0.4 *var(--corgisize));
    top: calc(0.225 *var(--corgisize));
    
    background-color: var(--corgicolor);
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 45%;
    border-top: none;
  }
  
  .corgibasedetails {
    position: absolute;
    
    width: calc( 0.02 * var(--corgisize));
    height: calc( 0.1 * var(--corgisize));
    left: calc(50vw - calc( 0.0004 * var(--corgisize)));
    top: calc(50vh - calc( 0.01 * var(--corgisize)));
    
    background-color: var(--corgiblack);
    border-radius: 35%;
    transform: rotate(45deg);
  }
  .corgibasedetails::after {
    content: "";
    position: absolute;
    
    width: calc( 0.02 * var(--corgisize));
    height: calc( 0.1 * var(--corgisize));
    left: calc(50vw - calc( 0.0004 * var(--corgisize)));
    top: calc(50vh - calc( 0.01 * var(--corgisize)));
    
    background-color: var(--corgiblack);
    border-radius: 35%;
    transform: rotate(5deg);
  }
  
</style>
</head>
  
<body>
<div class="corgibase"></div>
<div class="corgibasedetails"></div>
</body>
</html>
