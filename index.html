<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>CSS Experiment</title>
<style>
  :root {
  --corgisize: 200px;
  --bordersize: 2px;
    
  --bgcolor: #f1e36f;
  --corgicolor: #deac33;
  --corgiborder: #c6961d;
  --corgiwhite: #f5ece1;
  --corgidarkwhite: #d4be9f;
  --corgigrey: #998489;
  --corgipink: #fab4b8;
  --corgidarkpink: #d99cac;
}
  body {
    background-color: var(--bgcolor);
  }
  .corgihead {
    position: absolute;
    
    width: calc(0.8 * var(--corgisize));
    height: calc(0.35 * var(--corgisize));
    left: calc(50vw - calc(1 * var(--corgisize)));
    top: calc(50vh - calc(0.45 * var(--corgisize)));
    
    background-color: var(--corgiwhite);
   	border: var(--bordersize) solid var(--corgidarkwhite);
    border-radius: 60% 10% 90% 100%;
    border-bottom: calc(4 * var(--bordersize)) solid var(--corgidarkwhite);
    
    transform: rotate(25deg);
  }
  .corgihead::before {
    content: "";
    position: absolute;
    
    width: calc(0.7 * var(--corgisize));
    height: calc(0.7 * var(--corgisize));
    top: calc(-0.4* var(--corgisize));
    left: calc(0.12 * var(--corgisize));
    
    background-color: var(--corgiwhite);
    border: var(--bordersize) solid var(--corgiwhite);
    border-radius: 50%;
  }
  
  .corgibase {
    position: absolute;
    
    width: calc(0.96 *var(--corgisize));
    height: calc(0.80 *var(--corgisize));
    left: calc(50vw - calc(0.5 * var(--corgisize)));
    top: calc(50vh - calc(0.5 * var(--corgisize)));
    
    background-color: var(--corgicolor);
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 50% 50% 40% 40%;
    border-bottom: calc(10 * var(--bordersize)) solid var(--corgiborder);
  }
  .corgibase::before {
		content: "";
    position: absolute;
    
    width: calc(0.7 *var(--corgisize));
    height: calc(0.55 *var(--corgisize));
    left: calc(0.12 *var(--corgisize));
    top: calc(0.25 *var(--corgisize));
    
    background-color: var(--corgiwhite);
    border: var(--bordersize) solid var(--corgidarkwhite);
    border-radius: 50% 50% 40% 40%; 
    border-bottom: calc(10 * var(--bordersize)) solid var(--corgidarkwhite);
  } 
  .corgibase::after {
    content: "";
    position: absolute;
    
    width: calc(0.17 *var(--corgisize));
    height: calc(0.25 *var(--corgisize));
    left: calc(0.38 *var(--corgisize));
    top: calc(0.225 *var(--corgisize));
    
    background-color: var(--corgicolor);
    border: calc(2 * var(--bordersize)) solid var(--corgiborder);
    border-radius: 45%;
    border-top: none;
  } 
  .corgibasedetails {
    position: absolute;
    
    width: calc( 0.02 * var(--corgisize));
    height: calc( 0.11 * var(--corgisize));
    left: calc(50vw - calc( 0.01 * var(--corgisize)));
    top: calc(50vh - calc( 0.015 * var(--corgisize)));
    
    background-color: var(--corgigrey);
    border-radius: 35%;
    border-bottom: calc(2 * var(--bordersize)) solid var(--corgidarkwhite);
    border-right: calc(2 * var(--bordersize)) solid var(--corgidarkwhite);
    
    transform: rotate(45deg);
  }
  .corgibasedetails::before {
    content: "";
    position: absolute;
    
    width: calc( 0.02 * var(--corgisize));
    height: calc( 0.11 * var(--corgisize));
		left: calc( 0.0005 * var(--corgisize));
    top: calc( 0.007 * var(--corgisize));
    
    background-color: var(--corgigrey);
    border-radius: 35%;
    border-top: calc(2 * var(--bordersize)) solid var(--corgidarkwhite);
    
		transform: rotate(90deg); 
  }
  .corgirightfoot {
    position: absolute;
    
    width: calc(0.2 *var(--corgisize));
    height: calc(0.35 *var(--corgisize));
  	left: calc(50vw - calc(0.35 * var(--corgisize)));
    top: calc(50vh + calc(0.15 * var(--corgisize)));
    
    background-color: var(--corgiwhite);
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 45%;
    border-top: none;
    border-bottom: var(--bordersize) solid var(--corgidarkwhite);
    border-left: calc(5 * var(--bordersize)) solid var(--corgiborder);
    border-right: var(--bordersize) solid var(--corgidarkwhite);
    
    transform: rotate(5deg);
  }
  .corgirightfoot::before {
    position: absolute;
    content: "";
    
    width: calc(0.14 *var(--corgisize));
    height: calc(0.12 *var(--corgisize));
    left: calc(0.03 * var(--corgisize));
    top: calc(0.15 * var(--corgisize));
    
    background-color: var(--corgipink);
    border-radius: 45% 45% 100% 100%;
    border-top: none;
    border-bottom: calc(3 * var(--bordersize)) solid var(--corgidarkpink);
    border-left: none;
    border-right: none;
  }
  .corgirightfoot::after {
    position: absolute;
    content: "";
    
    width: calc(0.14 *var(--corgisize));
    height: calc(0.11 *var(--corgisize));
    top: calc(0.2 * var(--corgisize));
    left: calc(0.03 * var(--corgisize));
    
    border: calc(4 * var(--bordersize)) solid var(--corgidarkpink);
    border-radius: 50% 50% 100% 100%;
    border-top: none;
    border-left: none;
    border-right: none;
  }
  .corgileftfoot {
    position: absolute;
    
    width: calc(0.2 * var(--corgisize));
    height: calc(0.35 * var(--corgisize));
  	left: calc(50vw + calc(0.1 * var(--corgisize)));
    top: calc(50vh + calc(0.15 * var(--corgisize)));
    
    background-color: var(--corgiwhite);
    border: var(--bordersize) solid var(--corgiborder);
    border-radius: 45%;
    border-top: none;
    border-bottom: var(--bordersize) solid var(--corgidarkwhite);
    border-left: var(--bordersize) solid var(--corgidarkwhite);
    border-right: calc(5 * var(--bordersize)) solid var(--corgiborder);
    
    transform: rotate(350deg);
  }
  .corgileftfoot::before {
    position: absolute;
    content: "";
    
    width: calc(0.14 *var(--corgisize));
    height: calc(0.12 *var(--corgisize));
    left: calc(0.03 * var(--corgisize));
    top: calc(0.15 * var(--corgisize));
    
    background-color: var(--corgipink);
    border-radius: 45% 45% 100% 100%;
    border-top: none;
    border-bottom: calc(3 * var(--bordersize)) solid var(--corgidarkpink);
    border-left: none;
    border-right: none;
  }
  .corgileftfoot::after {
    position: absolute;
    content: "";
    
    width: calc(0.14 *var(--corgisize));
    height: calc(0.11 *var(--corgisize));
    top: calc(0.2 * var(--corgisize));
    left: calc(0.03 * var(--corgisize));
    
    border: calc(4 * var(--bordersize)) solid var(--corgidarkpink);
    border-radius: 50% 50% 100% 100%;
    border-top: none;
    border-left: none;
    border-right: none;
  }
</style>
</head>
  
<body>
<div class="corgihead"></div>
<div class="corgibase"></div>
<div class="corgibasedetails"></div>
<div class="corgirightfoot"></div>
<div class="corgileftfoot"></div>
</body>
</html>
